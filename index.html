<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        input[type="text"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 0.5rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .greeting {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome!</h2>
        <form id="nameForm">
            <input type="text" id="nameInput" placeholder="Enter your name" required />
            <button type="submit">Greet Me</button>
        </form>
        <div class="greeting" id="greeting"></div>
    </div>
    <script>
        const form = document.getElementById('nameForm');
        const nameInput = document.getElementById('nameInput');
        const greetingDiv = document.getElementById('greeting');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = nameInput.value.trim();
            if (name) {
                greetingDiv.textContent = `Hello, ${name}! Wishing you a wonderful day!`;
            } else {
                greetingDiv.textContent = '';
            }
        });
    </script>
</body>
</html>
